<!DOCTYPE html>
<html>
    <head>
        <title>Use DOM Storage</title>
        <script src="./test_web_DOM_storage.js"></script>
    </head>
    <body>
        <h1>Test DOM Storage</h1>
        <p>Check console</p>

        <script>
            if(storageAvailiable('localStorage')) {
                console.log('DOM storage availiable');
                // can now use storage

                localStorage.setItem('name', 'Andy');

                // Checks if 'name' has been set
                if(localStorage.getItem('name')) {
                    console.log("name has been set");
                }

                // Retrieves item from DOM storage
                var myname = localStorage.getItem('name');
                console.log("name in local storage = " + myname);

            } else {
                console.log('DOM storage NOT availiable');
                // Have to come up with an alternative way to store data
            }
        </script>
    </body>
</html>

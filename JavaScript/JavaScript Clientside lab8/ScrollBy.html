<!DOCTYPE html>
<html>
    <head>
        <title>SET08101 - Interacting with the Window</title>
    </head>
    <body>
        
        <div id="output"></div>

        <script>
            var out = document.getElementById("output");
            for(i=1; i<2000; i++) {
                out.innerHTML += i+ " ";
            }
            // Scrolls the window down
            window.scrollBy(0, 800);

        </script>
    </body>
</html>

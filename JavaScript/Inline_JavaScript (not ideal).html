<!DOCTYPE html>
<html>
    <head>
        <title>SET08101 - Inline JavaScript</title>
    </head>
    <body>
        <!-- 1st version of Hello World using alert with JavaScript -->
        <p><a href="#" onClick="alert('Hello World');">Click Me - alert</a></p>
        
        <!-- 2nd version, sending to console -->
        <p><a href="#" onClick="console.log('Hello World');">Click Me - console</a></p>
        
        <!-- Mouse Over (Hover) -->
        <p><a href="#" onMouseOver="alert('Hello World');">Hover Over Me - MouseOver</a></p>
        
        <!-- Mouse Out (Hover and move away) -->
        <p><a href="#" onMouseOut="alert('Hello World');">Hover Over Me - MouseOut</a></p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Links to supermarkets as unordered list</title>
    </head>
    <body>
        <h1>Links to supermarkets as unordered list</h1>
        <h2>Syntax:</h2>
        <p>
            <h3>
                &ltul&gt<br>
                &emsp;&ltli&gt<br>
                &emsp;&emsp;List item<br>
                &emsp;&lt/li&gt<br>
                &emsp;&ltli&gt<br>
                &emsp;&emsp;Another list item<br>
                &emsp;&lt/li&gt<br>
                &lt/ul&gt
            </h3>
        </p>
        <ul>
            <li>
                <a href="https://www.tesco.com/groceries/?icid=dchp_groceriesshopgroceries">Tescos</a>
            </li>
            <li>
                <a href="https://www.sainsburys.co.uk/shop/gb/groceries">Sainsburys</a>
            </li>
            <li>
                <a href="https://groceries.asda.com/">Asda</a>
            </li>
            <li>    
                <a href="https://groceries.morrisons.com/browse">Morrisons</a>
            </li>
            <li>    
                <a href="https://www.waitrose.com/ecom/shop/browse/groceries">Waitrose</a>
            </li>
        </ul>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Using flex</title>
        <link rel="stylesheet" href="using-flex.css">
        
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>

        <!-- keeps everything in central column on page -->
        <div class="wrapper">

            <!-- flex starts here, needs an outer container -->
            <div class="flex-container">

                <!-- 2 classes, one is our flex box, and the other (one) is to be able to style each box differently-->
                <div class="box one"></div>

                <div class="box two"></div>
                
                <div class="box three"></div>

            </div>

        </div>
    </body>
</html>
